{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <div class="heading">
    <div class="title">AurumLedger 企業版</div>
    <div class="sub">
      {% if first_setup %}首次使用：請建立管理者帳號與密碼。{% else %}請登入{% endif %}
    </div>
  </div>

  {% if error %}
  <div class="alert">{{ error }}</div>
  {% endif %}

  <form class="auth-form" method="post" action="{{ url_for('login_submit') }}">
    {% if first_setup %}<input type="hidden" name="mode" value="setup">{% endif %}

    <div class="row">
      <label>帳號</label>
      <input type="text" name="username" value="{{ remembered or '' }}" required>
    </div>

    <div class="row">
      <label>密碼</label>
      <input type="password" name="password" placeholder="輸入密碼" required>
    </div>

    <label class="checkbox">
      <input type="checkbox" name="remember" value="1" checked> 記住帳號
    </label>

    <div class="auth-actions">
      <button class="btn primary" type="submit">
        {% if first_setup %}建立並登入{% else %}登入{% endif %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
