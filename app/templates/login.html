{% extends "base.html" %}
{% block title %}登入 ｜ AurumLedger 企業版{% endblock %}

{% block content %}
<section class="card">
  <h1 class="card-title">餐飲作帳系統</h1>

  {% if error %}
  <div class="alert">{{ error }}</div>
  {% endif %}

  <form class="form" method="post" action="/login">
    <label class="form-label">帳號</label>
    <input class="form-input" type="text" name="username" placeholder="輸入登入帳號" required>

    <label class="form-label">密碼</label>
    <input class="form-input" type="password" name="password" placeholder="輸入登入密碼" required>

    <button class="btn btn-primary" type="submit">建立帳號並登入</button>
  </form>
</section>
{% endblock %}
