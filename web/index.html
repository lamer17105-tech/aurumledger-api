<!-- web/templates/index.html -->
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourApp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">YourApp 測試頁</h1>
    <form id="f" class="space-y-4">
      <input name="text" placeholder="輸入文字…" class="w-full border rounded p-3" />
      <input name="file" type="file" class="w-full" />
      <button class="px-4 py-2 rounded bg-black text-white">送出</button>
    </form>
    <pre id="out" class="mt-6 bg-white p-4 rounded shadow text-sm"></pre>
  </main>
  <script>
    const f = document.getElementById('f');
    const out = document.getElementById('out');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(f);
      const r = await fetch('/api/run', { method: 'POST', body: fd });
      const j = await r.json();
      out.textContent = JSON.stringify(j, null, 2);
    });
  </script>
</body>
</html>
